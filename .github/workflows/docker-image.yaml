name: Docker Image CI

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: fastify-benchmark

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3

    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.actor}}/${{ env.IMAGE_NAME }}


    - name: Build and push Docker image
      id: docker
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: .
        file: fastify-postgres.dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Update image version in kustomize
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: 'kustomize/kustomization.yaml'
        propertyPath: 'images.digest[0]'
        value: ${{ steps.docker.outputs.digest}}
        branch: deployment
        createPR: false
        message: 'Update Image Digest to ${{ steps.docker.outputs.digest }}'
